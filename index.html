<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Team 13 Hackathon Showcase</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles/css/main.css">
    <script src="https://use.fontawesome.com/faec80433e.js"></script>

</head>

<body>

    <!-- Header Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header>
        <figure>
            <img src="src/images/BovAcademy_logo.png">
        </figure>
        <h1><span>Team 13</span> Hackathon Submission</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="two columns">
                <!-- NAV LAYOUT  -->
                <nav>
                    <ul>
                        <li><h1>UI&nbsp;Components</h1></li>
                        <li><a href="#button">Buttons</a></li>
                        <li><a href="#">Cards</a></li>
                        <li><a href="#">Accordions</a></li>
                        <li><a href="#">Tabs</a></li>
                        <li><a href="#">Forms</a></li>
                    </ul>
                </nav>
            </div>

            <div class="ten columns">
                <!-- MAIN SECTION LAYOUT  -->
                <main>
                    <div>
                        <section class="cfa-section__buttons" id="button">
                            <h1>Buttons</h1>
                            <p>Hover and click on elements to see the hover and active styles.</p>

                            <article>
                                <h2>Basic</h2>
                                <ul class="cfa-container">
                                    <li><button class="cfa-button">Primary</button></li>
                                    <li><button class="cfa-button"><i class="fa fa-send"></i>Send</button></li>
                                    <li><button class="cfa-button"><i class="fa fa-user-plus"></i>Add User</button></li>
                                    <li><button class="cfa-button" disabled><i class="fa fa-cog"></i>Settings</button></li>
                                </ul>
                            </article>

                            <article>
                                <h2>Rounded</h2>
                                <ul class="cfa-container">
                                    <li><button class="cfa-button cfa-button--rounded">Primary</button></li>
                                    <li><button class="cfa-button cfa-button--rounded"><i class="fa fa-send"></i>Send</button></li>
                                    <li><button class="cfa-button cfa-button--rounded"><i class="fa fa-user-plus"></i>Add User</button></li>
                                    <li><button class="cfa-button cfa-button--rounded" disabled><i class="fa fa-cog"></i>Settings</button></li>
                                </ul>
                            </article>

                            <article>
                                <h2>Button Groups</h2>
                                <ul class="cfa-container cfa-container--grouped">
                                    <div>
                                        <li><button class="cfa-button">Button 1</button></li>
                                        <li><button class="cfa-button" disabled>Button 2</button></li>
                                    </div>
                                    <div class="cfa-container__rounded-group">
                                        <li><button class="cfa-button">Button 1</button></li>
                                        <li><button class="cfa-button" disabled>Button 2</button></li>
                                    </div>
                                </ul>

                            </article>
                        </section>
                    </div>
                </main>

                <!-- FOOTER LAYOUT  -->
                <footer>
                    <div>Site Developed by:</div>
                    <ul>
                        <li>
                            <figure>
                                <img src="http://placehold.it/50x50.png">
                            </figure>
                            <figcaption>Charlie Astrada</figcaption>
                        </li>
                        <li>
                            <figure>
                                <img src="http://placehold.it/50x50.png">
                            </figure>
                            <figcaption>Michel Rossier</figcaption>
                        </li>
                        <li>
                            <figure>
                                <img src="http://placehold.it/50x50.png">
                            </figure>
                            <figcaption>Sebastian Nagy</figcaption>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
